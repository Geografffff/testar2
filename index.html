<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Мамонт</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC" embedded vr-mode-ui="enabled: false">
      
      <!-- Освітлення -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

      <!-- 3D модель мамонта -->
      <a-entity
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Mammoth/glTF-Binary/Mammoth.glb"
        position="0 0 -3"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 15000"
      ></a-entity>

      <!-- Камера -->
      <a-entity camera look-controls position="0 1.6 0" wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
