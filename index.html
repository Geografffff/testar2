<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Мамонт</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      background="color: #ECECEC" 
      embedded 
      vr-mode-ui="enabled: false" 
      loading-screen="enabled: true"
    >

      <a-assets>
        <!-- Підключення 3D-моделі мамонта -->
        <a-asset-item id="mammothModel" src="mammoth.glb"></a-asset-item>
      </a-assets>

      <!-- Освітлення -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="1 1 0"></a-entity>

      <!-- 3D-модель мамонта -->
      <a-entity 
        id="mammoth"
        gltf-model="#mammothModel"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000"
      ></a-entity>

      <!-- Камера і керування -->
      <a-entity 
        camera 
        look-controls 
        position="0 1.6 0" 
        wasd-controls
      ></a-entity>

    </a-scene>
  </body>
</html>
